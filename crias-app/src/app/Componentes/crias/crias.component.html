<div class="container mt-4">
    <button type="button" routerLink="/crias/registrar" class="btn btn-outline-success my-2"><i class="bi bi-plus-circle mx-1"></i>Registrar</button>

    <table id="productSizes" class="table table-dark table-striped">

        <thead>
            <tr>
            <th scope="col">Numero</th>
            <th scope="col">Nombre</th>
            <th scope="col">Fecha de ingreso</th>
            <th scope="col">Peso</th>
            <th scope="col">Costo</th>
            <th scope="col">Descripcion</th>
            <th scope="col">Estado de Salud</th>
            <th scope="col">Grasa Tipo</th>
            <th scope="col">Proveedor</th>
            <th scope="col">Sensores</th>
            <th scope="col">Editar</th>
            <th scope="col">Eliminar</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let cria of crias, let i = index" >
                <th>{{i + 1}}</th>
                <th>{{cria.Nombre}}</th>
                <th>{{cria.Fecha | date: "MMMM d, y"}}</th>
                <th>{{cria.Peso}}</th>
                <th>{{cria.Costo}}</th>
                <th>{{cria.Descripcion}}</th>
                <th>{{cria.EstadoSalud}}</th>
                <th>{{cria.GrasaTipo}}</th>
                <th>{{cria.IdProveedor}}</th>
                <th><button *ngIf="cria.GrasaTipo == 'Grasa Tipo 2'" (click)="registrarSensor(cria.ID)"  type="button" class="btn btn-outline-primary"><i class="bi bi-box-arrow-in-right m-2"></i>Sensores</button></th>
                <th><button (click)="editarCria(cria.ID)"  type="button" class="btn btn-outline-primary"><i class="bi bi-pencil-square m-2"></i>Editar</button></th>
                <th><button (click)="eliminarCria(cria.ID)"  type="button" class="btn btn-outline-danger"><i class="bi bi-trash m-2"></i>Eliminar</button></th>
            </tr>
        </tbody>
    </table>
</div>
