<div class="container mt-4">
    
    <div class="container p-0"><button type="button" routerLink="/crias" class="btn btn-outline-primary my-2"><i class="bi bi-arrow-return-left mx-2"></i>Volver</button></div>
    <div class="container p-0"><button type="button" (click)="registrarSensor()" class="btn btn-outline-success my-2"><i class="bi bi-plus-circle mx-1"></i>Registrar</button></div>
    <table id="productSizes" class="table table-dark table-striped">

        <thead>
            <tr>
            <th scope="col">Numero</th>
            <th scope="col">FreCardiaca</th>
            <th scope="col">PreSanguinea</th>
            <th scope="col">FreRespiratoria</th>
            <th scope="col">Temperatura</th>
            <th scope="col">Fecha</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let sensor of sensores, let i = index">
                <th>{{i + 1}}</th>
                <th>{{sensor.FreCardiaca}}</th>
                <th>{{sensor.PreSanguinea}}</th>
                <th>{{sensor.FreRespiratoria}}</th>
                <th>{{sensor.Temperatura}}</th>
                <th>{{sensor.Fecha}}</th>
            </tr>
        </tbody>
    </table>
</div>
